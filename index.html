<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <link rel="stylesheet" href="css/style.css">
    <script src="Script/script.js" defer></script>
    <title>Pig-game</title>
</head>
<body>

    <div id="formPage">

    <h1 id="formTitle">Welcome to pig-game!</h1>

    <form id="registrationForm">

        <h3>Create user!</h3>

        <label for="username">Name:</label>
        <input type="text" id="username" name="username" required>

        <br>

        <button type="submit">Create user</button>
    </form>
</div>

<div id="mainPage">
    <h1 id="greeting"></h1>
    
    <button id="rollButton">Roll Dice!</button>

    <button id="freezeRoundButton">Freeze Round!</button>

    <div id="diceResult"></div>

    <div id="score">
        <h2>Current Score: <span id="currentScore">0</span></h2>
        <h2>Total Score: <span id="totalScore">0</span></h2> 
        <h2>Total Rounds: <span id="totalRounds">0</span></h2>
    </div>
</div>


</body>
</html>
